<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sign In | Quick Credit</title>
    <link rel='shortcut icon' type='image/x-icon' href='../favicon.png' />

    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/preloader.css" />
    <script src="../js/checks.js"></script>

  </head>

  <body class="form-body">
    <div id='preloader'></div>
    <div id="container">
      <div id="header">
        <header class="main-header">
          <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
              <a href="index.html"><img src="../assets/images/logo.png" /></a>
            </div>
            <div class="nav-btn">
              <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
              </label>
            </div>

            <div class="nav-links">
              <a href="index.html">HOME</a>
              <a class="active" href="signin.html">SIGN IN</a>
            </div>
          </div>
        </header>
      </div>
      <div id="content-wrap">
        <a class="message-trigger" href="#message">Popup Message</a>
        <div id="message" class="overlay">
          <div class="popup">
            <h2 id="mb_title"></h2>
            <a id="mb_link" class="close" href="#">&times;</a>
            <div id="mb_msg" class="content">

            </div>
          </div>
        </div>
        <section>
          <div class="content-div home-div">
            <div class="centered">
              <form id="signin-form">
                <div class="signup-content signin-content">
                  <h1>Sign In</h1>
                  <p>Sign in to your account.</p>
                  <hr>

                  <label for="email"><b>Email <span class="required">*</span></b></label>
                  <input id="email" type="text" placeholder="Enter Email" name="email" required />

                  <label for="psw"><b>Password <span class="required">*</span></b></label>
                  <input id="password" type="password" placeholder="Enter Password" name="psw" required />

                  <hr>
                  <div class="signup-footer">
                    <button type="submit" class="btn-primary btn-primary-big">Sign In</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      <footer id="footer" class="text-white">
        <p>Developed by Shonubi Oluwakorede - for Andela 44</p>
        <p>Copyright Â© 2019</p>
      </footer>
    </div>
    <script type="module" src="../js/signin.js"></script>
  </body>

</html>
