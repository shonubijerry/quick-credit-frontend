<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Loan History | Quick Credit</title>
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.png' />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/preloader.css" />

  </head>

  <body>
    <div id="container">
      <div id='preloader'></div>
      <div id="header">
        <header class="main-header">
          <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
              <a href="index.html"><img src="./assets/images/logo.png" /></a>
            </div>
            <div class="nav-btn">
              <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
              </label>
            </div>

            <div class="nav-links">
              <a href="dashboard.html">DASHBOARD</a>
              <a href="apply_loan.html">APPLY</a>
              <a class="active" href="loans.html">LOANS</a>
              <a href="profile.html">PROFILE</a>
              <a id="logout">LOG OUT</a>
            </div>
          </div>
        </header>
      </div>
      <div id="content-wrap">
        <a class="message-trigger" href="#message">Popup Message</a>
        <div id="message" class="overlay">
          <div class="popup">
            <h2 id="mb_title"></h2>
            <a id="mb_link" class="close" onclick="window.history(-1);" href="">&times;</a>
            <div id="mb_msg" class="content">

            </div>
          </div>
        </div>
        <section>

          <div class="card">
            <div class="page-title">
              <h2>Loan Repayment History</h2>
            </div>
            <div id="details-head" class="card-content first">
              <p><span class="entry-title">Full Name:</span><span class="entry-value"></span></span>
              </p>
              <p><span class="entry-title">Address:</span><span class="entry-value"></span></p>
              <p><span class="entry-title">Email:</span><span class="entry-value"></span></p>
              <p><span class="entry-title">Date Collected:</span><span class="entry-value"></span></p>
              <p><span class="entry-title">Loan Amount:</span><span class="entry-value"></span></p>
              <p><span class="entry-title">Tenor:</span><span class="entry-value"></span></p>
              <p><span class="entry-title">Balance:</span><span class="entry-value"></span></p>
              <p><span class="entry-title">Monthly Installment:</span><span class="entry-value"></span></p>
            </div>
            <div id="details-body" class="card-content">
            </div>
        </section>
        </div>
      </div>
      <footer id="footer" class="text-white">
        <p>Developed by Shonubi Oluwakorede - for Andela 44</p>

  </body>

</html>
