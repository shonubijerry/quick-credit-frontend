    <link rel='shortcut icon' type='image/x-icon' href='./favicon.png' />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/preloader.css" />

  </head>

  <body>
    <div id='preloader'></div>
    <div id="container">
      <div id="header">
        <header class="main-header">
          <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
              <a href="index.html"><img src="./assets/images/logo.png" /></a>
            </div>
            <div class="nav-btn">
              <label for="nav-check">
                  <span></span>
                  <span></span>
                  <span></span>
                </label>
            </div>

            <div class="nav-links">
              <a href="dashboard.html">DASHBOARD</a>
              <a class="active" href="apply_loan.html">APPLY</a>
              <a href="loans.html">LOANS</a>
              <a href="profile.html">PROFILE</a>
              <a id="logout">LOG OUT</a>
            </div>
          </div>
        </header>
      </div>
      <div id="content-wrap">
        <a class="message-trigger" href="#message">Popup Message</a>
        <div id="message" class="overlay">
          <div class="popup">
            <h2 id="mb_title"></h2>
            <a id="mb_link" class="close" onclick="window.history(-1);" href="#">&times;</a>
            <div id="mb_msg" class="content">

            </div>
          </div>
        </div>
        <section>
          <div class="content-div">
            <div class="centered">
              <form id="loan-form">
                <div class="signup-content signin-content">
                  <h1 id="h11">Loan Application</h1>
                  <p>Apply for loan now.</p>
                  <hr>
                  <label for="tenor"><b>Tenor</b></label>
                  <input type="text" name="tenor" minlength="1" maxlength="2" id="tenor" placeholder="Enter Tenor" required>

                  <label for="amount"><b>Amount</b></label>
                  <input type="text" name="amount" id="amount" placeholder="Enter amount" required>

                  <div class="signup-footer">
                    <button type="submit" class="btn-primary btn-primary-big">Submit</button>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
